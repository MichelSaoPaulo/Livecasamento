<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casamento Iasmim & Lucas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('mivaassessoria.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Animação para borda girando */
    @keyframes spinBorder {
      0% { border-color: white; }
      25% { border-color: #e91e63; }
      50% { border-color: white; }
      75% { border-color: #e91e63; }
      100% { border-color: white; }
    }

    /* Animação para flutuar do topo ao rodapé */
    @keyframes floatFullHeight {
      0% { top: 15px; }
      50% { top: calc(100vh - 135px); }
      100% { top: 15px; }
    }

    .logo {
      position: fixed;
      left: 15px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 6px rgba(0,0,0,0.5);
      z-index: 1000;
      border: 3px solid white;
      animation: floatFullHeight 6s ease-in-out infinite, spinBorder 3s linear infinite;
      box-sizing: border-box;
    }
    .container {
      background: rgba(0, 0, 0, 0.65);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      color: #fff;
      max-width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 15px;
    }
    .countdown {
      font-size: 20px;
      margin-bottom: 25px;
      font-weight: bold;
    }
    .btn {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: inline-block;
      margin: 10px;
    }
    .btn:hover {
      background-color: #c2185b;
    }
    .observacao {
      margin-top: 30px;
      font-size: 14px;
      color: #ccc;
      font-style: italic;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <img src="logo-miva.jpg" alt="Logo Miva Assessoria" class="logo" id="logoMiva" />

  <div class="container">
    <h1>Assista à cerimônia do casamento<br><strong>Iasmim & Lucas</strong></h1>
    <div class="countdown" id="contador">Carregando contador...</div>

    <a class="btn" href="https://instagram.com/mivaassessoriasp" target="_blank">Abrir no navegador</a>
    <a class="btn" href="instagram://user?username=mivaassessoriasp">Abrir no app Instagram</a>

    <div class="observacao">
      <p>⚠️ O link de transmissão é exclusivo.<br>
      Apenas convidados autorizados terão acesso à cerimônia ao vivo.</p>
    </div>
  </div>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
    Seu navegador não suporta áudio.
  </audio>

  <script>
    const dataCerimonia = new Date(2025, 10, 16, 14, 30, 0);
    const logo = document.getElementById('logoMiva');

    function atualizaContador() {
      const agora = new Date().getTime();
      const distancia = dataCerimonia - agora;

      if (distancia < 0) {
        document.getElementById("contador").innerHTML = "A cerimônia começou!";

        // Para a animação do logo
        logo.style.animation = 'none';
        logo.style.borderColor = '#e91e63'; // borda fixa rosa

        return;
      }

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML =
        `Começa em ${dias}d ${horas}h ${minutos}min ${segundos}s`;
    }
    setInterval(atualizaContador, 1000);
    atualizaContador();
  </script>
</body>
</html>
